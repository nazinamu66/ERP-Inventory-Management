{% extends "dashboard/base.html" %}

{% block title %}Stock{% endblock %}

{% block content %}
    <h1>Stock List</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Store</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.product.name }}</td>
                    <td>{{ stock.store.name }}</td>
                    <td>{{ stock.quantity }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="3">No stock records found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
