{% extends 'dashboard/base.html' %}
{% block title %}Export Barcodes{% endblock %}

{% block content %}
<h3>📦 Product Barcodes for Printing</h3>

<div class="row">
  {% for p in products %}
  <div class="col-6 col-md-4 col-lg-3 text-center border p-3 m-2 shadow-sm">
    <p><strong>{{ p.name }}</strong><br><small>{{ p.sku }}</small></p>
    <img src="{{ p.barcode_url }}" style="max-height: 100px;" alt="Barcode for {{ p.barcode }}">
    <p><code>{{ p.barcode }}</code></p>
  </div>
  {% empty %}
  <p>No products found.</p>
  {% endfor %}
</div>

<button onclick="window.print()" class="btn btn-primary mt-3">🖨️ Print Labels</button>
{% endblock %}
