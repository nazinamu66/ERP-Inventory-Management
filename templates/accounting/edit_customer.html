{% extends 'dashboard/base.html' %}

{% block content %}
<h2>Edit Customer: {{ customer.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{% url 'accounting:customer_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
